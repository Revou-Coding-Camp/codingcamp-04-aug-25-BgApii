<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/cd07d2562d.js" crossorigin="anonymous"></script>
    <style>
        /* Custom scrollbar */
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }
        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .todo-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .todo-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Animation for new todo */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .todo-item {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Custom checkbox */
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #4f46e5;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .custom-checkbox:checked {
            background-color: #4f46e5;
        }
        
        .custom-checkbox:checked::after {
            content: "âœ“";
            position: absolute;
            color: white;
            font-size: 12px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white">
                <h1 class="text-3xl font-bold flex items-center">
                    <i class="fas fa-tasks mr-3"></i> 
                    To-Do App
                </h1>
                <p class="mt-2 opacity-90">Organize your tasks efficiently</p>
            </div>
            
            <!-- Form Section -->
            <div class="p-6 border-b border-gray-200">
                <form id="todoForm" class="space-y-4">
                    <div>
                        <label for="task" class="block text-sm font-medium text-gray-700 mb-1">Task</label>
                        <input type="text" id="task" placeholder="What needs to be done?" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <p id="taskError" class="text-red-500 text-xs mt-1 hidden">Please enter a task</p>
                    </div>
                    
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                        <input type="date" id="date" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <p id="dateError" class="text-red-500 text-xs mt-1 hidden">Please select a valid date</p>
                    </div>
                    
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i> Add Task
                    </button>
                </form>
            </div>
            
            <!-- Filter Section -->
            <div class="p-4 bg-gray-50 border-b border-gray-200 flex flex-wrap justify-between items-center">
                <div class="mb-2 md:mb-0">
                    <span class="text-sm font-medium text-gray-700 mr-2">Filter:</span>
                    <div class="inline-flex rounded-md shadow-sm">
                        <button id="filterAll" class="filter-btn active px-3 py-1 text-sm font-medium rounded-l-lg border border-gray-300 bg-indigo-600 text-white">
                            All
                        </button>
                        <button id="filterActive" class="filter-btn px-3 py-1 text-sm font-medium border-t border-b border-gray-300 bg-white text-gray-700 hover:bg-blue hovered-element">
                            Active
                        </button>
                        <button id="filterCompleted" class="filter-btn px-3 py-1 text-sm font-medium rounded-r-lg border border-gray-300 bg-white text-gray-700 hover:bg-blue hovered-element">
                            Completed
                        </button>
                    </div>
                </div>
                
                <div class="text-sm text-gray-600">
                    <span id="taskCount">0</span> tasks remaining
                </div>
            </div>
            
            <!-- Todo List -->
            <div class="p-4">
                <div id="emptyState" class="text-center py-8">
                    <i class="fas fa-clipboard-list text-4xl text-gray-300 mb-3"></i>
                    <h3 class="text-lg font-medium text-gray-500">No tasks yet</h3>
                    <p class="text-gray-400 mt-1">Add your first task</p>
                </div>
                
                <div id="todoList" class="todo-list max-h-96 overflow-y-auto space-y-3 hidden">
                    <!-- Todo items will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
